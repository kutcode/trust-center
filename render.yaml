# Render Blueprint for Trust Center
# Deploy to Render using this configuration
# https://render.com/docs/infrastructure-as-code

services:
  # Backend API Service
  - type: web
    name: trust-center-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: EMAIL_PROVIDER
        value: resend
      - key: RESEND_API_KEY
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: web
          name: trust-center-frontend
          property: host
      - key: UPLOADS_DIR
        value: /app/uploads
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1

  # Frontend Web Service
  - type: web
    name: trust-center-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    healthCheckPath: /
    buildCommand: |
      docker build \
        --build-arg NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL \
        --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY \
        --build-arg NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL \
        -t frontend .
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: trust-center-api
          property: hostport
      - key: API_URL
        fromService:
          type: web
          name: trust-center-api
          property: hostport
